<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAPOS LEAGUE</title>
  <link rel="stylesheet" href="css/dark-mode-colors.css">
  <link rel="stylesheet" href="css/components.css"> <!-- Estilo compartilhado -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/index.css"> </head>
<body>
  <!-- Botão de modo noturno -->
  <button id="toggle-dark-mode" aria-label="Alternar modo noturno" class="dark-toggle-button">
</button>
  <header>SAPOS LEAGUE</header>

  <div class="container">
    <div class="tabela">
      <h2>Sapos League 2025</h2>
      <table id="tabela">
        <thead>
          <tr>
            <th>#</th><th>Time</th><th>PTS</th><th>J</th><th>V</th><th>E</th><th>D</th><th>GP</th><th>GC</th><th>SG</th><th>%</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="jogos">
      <div class="rodada-header">
        <button class="seta" onclick="window.anteriorRodada()">←</button>
        <h3 id="rodada-titulo">Rodada</h3>
        <button class="seta" onclick="window.proximaRodada()">→</button>
      </div>
      <div id="lista-jogos"></div>
    </div>
  </div>

  <script src="js/dark-mode-logic.js"></script>
  <script type="module" src="js/index.js"></script> </body>
</html>
