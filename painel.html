<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAPOS LEAGUE - Painel Admin</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="css/painel.css">
</head>
<body>
  <h1>Painel Administrativo - SAPOS LEAGUE</h1>
  <div class="formulario">
    <label for="rodada">Número da Rodada</label>
    <input type="number" id="rodada" min="1">

    <label for="data">Data</label>
    <input type="date" id="data">

    <label for="hora">Hora</label>
    <input type="time" id="hora">

    <label for="timeA">Time A</label>
    <select id="timeA"></select>

    <label for="golsA">Gols Time A</label>
    <input type="number" id="golsA">

    <label for="timeB">Time B</label>
    <select id="timeB"></select>

    <label for="golsB">Gols Time B</label>
    <input type="number" id="golsB">

    <button id="salvar-jogo-button">Salvar Jogo</button>
    <button id="botaoRodadas">Ver Rodadas Anteriores</button>
    <button id="logout-button">Sair</button>
  </div>

  <div id="rodadas-popup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Histórico de Rodadas</h2>
        <span class="close-button">&times;</span> </div>
      <div id="lista-rodadas"></div>
      <div class="paginacao">
        <button onclick="mudarPagina(-1)">&laquo; Anterior</button>
        <span>Página <input type="number" id="numero-pagina" min="1" onchange="irParaPagina()"> de <span id="total-paginas"></span></span>
        <button onclick="mudarPagina(1)">Próxima &raquo;</button>
      </div>
    </div>
  </div>

  <div id="mensagem-popup" class="popup-overlay">
    <div class="popup-content">
      <p id="mensagem-texto"></p>
      <button id="mensagem-ok-button">OK</button>
    </div>
  </div>

  <script type="module" src="js/painel.js"></script>
</body>
</html>
